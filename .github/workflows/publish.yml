name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run checks
        run: make check

      - name: Run tests
        run: make test

      - name: Build
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
